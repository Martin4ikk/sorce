<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт Школіна Б.І</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background: linear-gradient(135deg, #ff00ff 0%, #ff69b4 100%);
            color: white;
        }

        /* Анімована лінія зверху */
        .animated-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
            background-size: 400% 100%;
            animation: moveGradient 5s linear infinite;
            z-index: 1000;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Основна структура сторінки */
        .container {
            display: grid;
            grid-template-columns: 20% 80%;
            height: 100vh;
        }

        /* Стиль для меню */
        .menu {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .menu h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #ff69b4;
        }

        .menu ul {
            list-style: none;
            padding: 0;
        }

        .menu li {
            margin-bottom: 15px;
        }

        .menu a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s ease-in-out;
            border-radius: 5px;
        }

        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Стиль для вмісту фреймів */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <!-- Анімована лінія зверху -->
    <div class="animated-line"></div>

    <!-- Основна структура сторінки -->
    <div class="container">
        <!-- Ліва частина: Меню -->
        <div class="menu">
            <h2>Меню</h2>
            <ul>
                <li><a href="bio.html" target="content-frame">Моя біографія</a></li>
                <li><a href="hobbies.html" target="content-frame">Мої захоплення</a></li>
                <li><a href="achievements.html" target="content-frame">Мої успіхи</a></li>
                <li><a href="address.html" target="content-frame">Моя адреса</a></li>
            </ul>
        </div>

        <!-- Права частина: Основний контент -->
        <iframe src="content.html" name="content-frame"></iframe>
    </div>
</body>
</html>
